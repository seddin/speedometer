<!DOCTYPE html>
<html>
<head>
	<title>Day 9</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="frame">
		<div class="top-bar">
			<div><i class="fa fa-wifi" aria-hidden="true"></i></div>
			<div><i class="fa fa-battery-three-quarters" aria-hidden="true"></i></div>
			<div>12:30</div>
		</div>
		<div class="second-bar">
			<div><i class="fa fa-bars" aria-hidden="true"></i></div>
			<div>Your Car Speed</div>
			<div><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
		</div>
		<div class="speed-meter">
			<div class="line">
				<div class="speed">94</div>
			</div>
			<div class="units">KM/H <i class="fa fa-chevron-down" aria-hidden="true"></i></div>
		</div>
		<div class="kilometrage">
			<div class="time">
				<div class="clock"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
				<div class="counter">3:57</div>
			</div>
			<div class="map">
				<div class="marker"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
				<div class="kms">255</div>
			</div>
		</div>
	</div>


</body>
</html>
